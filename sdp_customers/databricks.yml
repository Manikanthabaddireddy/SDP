bundle:
  name: sdp_customers
  uuid: 3203b48a-7701-4ddb-a17a-a6c0d32c9f2f

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-dc1006c4-c34a.cloud.databricks.com
    variables:
      catalog: sdp
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-dc1006c4-c34a.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/manibaddireddy7571@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/manibaddireddy7571@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: sdp
      schema: prod
    permissions:
      - user_name: manibaddireddy7571@gmail.com
        level: CAN_MANAGE
