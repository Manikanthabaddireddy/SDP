# The main pipeline for sdp_customers

resources:
  pipelines:
    sdp_customers_etl:
      name: sdp_customers_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/sdp_customers_etl"

      libraries:
        - glob:
            include: ../src/sdp_customers_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
